<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Login / Signup</title>
</head>
<body>
    <div class="container">
        <div class="container-forms">
           <div class="container-info">
            <div class="info-item">
                <p>Have an acccount?</p>
                <button class="btn">Log in</button>
            </div>
             <div class="info-item">
                <p>Don't have an account?</p>
                <button class="btn">Sign up</button>
             </div>
           </div>

           <div class="container-form">
            <form class="form-item log-in" action="">
                <h1>Login</h1>
                <input id="loginUsername" name="Username" placeholder="User Name" type="text">
                <input id="loginPassword" name="Password" placeholder="Password" type="password">
                 <div id="loginMessage"></div>
                <button class="btn" type="submit" onclick="login(event)">Log in</button>
            </form>
            <form class="form-item sign-up" action="">
                <h1>Sign up</h1>
                <input type="email" id="regEmail" placeholder="Email" name="Email">
                <input type="text" id="regFullname" name="Fullname" placeholder="Full Name">
                <input type="text" id="regUsername" name="Username" placeholder="User Name" >
                <input type="password" id="regPassword" placeholder="Password" name="Password">
                 <div id="regMessage"></div>
                <button class="btn" type="submit" onclick="register(event)">Sign Up</button>
            </form>
           </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
